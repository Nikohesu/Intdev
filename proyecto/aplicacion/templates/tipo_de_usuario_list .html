{% load static %}
<!-- cargando las etiquetas y los filtros para manejar archivos estÃ¡ticos -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    


    <title>Lista de tipos de usuarios</title>
</head>
<body>
    
    <h1>Lista de tipos de usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ tipo_de_usuario.nombre }}
                <a href="{% url 'tipo_usuario_edit' tipos_de_usuarios.id %}">Editar</a>
                <a href="{% url 'tipo_usuario_delete' tipos_de_usuarios.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tipo_usuario_add' %}">Agregar nuevo tipo de usuario</a>
    
    <!-- JavaScript Personalizado -->
    <script src="{% static 'js/validaciones.js' %}"></script>

</body>
</html>
