{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar "{{ usuario.nombre }} {{ usuario.correo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'usuario_list' %}">Cancelar</a>
</body>
</html>
