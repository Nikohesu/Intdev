{% load static %}
<!-- cargando las etiquetas y los filtros para manejar archivos estÃ¡ticos -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    


    <title>Lista de tipos de planes</title>
</head>
<body>
    
    <h1>Lista de tipos de planes</h1>
    <ul>
        {% for n in t_plan %}
            <li> {{n.tipo_de_plan}} - {{n.duracion_meses}} - {{n.valor}}
                 <a href="{% url 'tipo_plan_edit' n.id %}">Editar</a>
               <a href="{% url 'tipo_plan_delete' n.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <ul>
        <li><a href="{% url 'tipo_plan_add' %}">Agregar nuevo plan </a></li>
        <li><a href="{% url 'usuario_list' %}">Lista de usuarios</a></li>
    </ul>
  
    
    


    <!-- JavaScript Personalizado -->
    <script src="{% static 'js/validaciones.js' %}"></script>

</body>
</html>
